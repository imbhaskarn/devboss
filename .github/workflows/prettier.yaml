name: Format Check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm i -g prettier

      - name: Check formatting
        run: npx prettier --check .

